<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Logout With JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="#" class="login">
        <h2>Login Now</h2>
        <input type="text" id="user-id" placeholder="Your User ID" class="input-field">
        <input type="password" id="user-password" placeholder="Your Password" class="input-field">
        <input type="submit" value="Login" id="user-login" class="login-btn">
        <p>Don't have an acount? No problem <span id="create-account">create account</span> now.</p>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
